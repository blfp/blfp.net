---
layout: default
---

<section class='container'>
  <article>
    {% if page.title %}
    <h1>
      <a href='{{ page.url }}'>{{ page.title }}</a>
    </h1>
    {% endif %}
    {% if page.date %}
    <small class='text-muted'>
      <date>{{ page.date | date: "%B %d %Y" }}</date> by {{ page.author }}
    </small>
    {% endif %}
    {{ page.content | markdownify }}
  </article>
</section>
